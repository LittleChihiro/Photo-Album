<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Categories</title>
    <!-- Add any additional CSS or Bootstrap links here if needed -->
</head>
<body>
    <div class="container">
        <h1>My Categories</h1>
        {% for category in categories %}
            <div>
                <h2>{{ category.name }}</h2>
                <!-- You can add more content like images here -->
            </div>
        {% endfor %}
    </div>
</body>
</html>
