<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="profile-card">
            <h1 class="text-center">Profile of {{ request.user.username }}</h1>
            <div class="card-body text-center">
                <h5 class="card-title">User Information</h5>
                <p class="card-text"><strong>Username:</strong> {{ request.user.username }}</p>
                <p class="card-text"><strong>Email:</strong> {{ request.user.email }}</p>
                <!-- Additional user information here -->

                <!-- Buttons -->
                <a href="{% url 'edit_profile' %}" class="btn btn-custom btn-primary">Edit Profile</a>
                <a href="{% url 'login' %}" class="btn btn-custom btn-danger">Logout</a>

                <!-- Go Back Button -->
                <a href="{% url 'gallery' %}" class="btn btn-custom btn-secondary">Go Back</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
