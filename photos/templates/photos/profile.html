<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Profile of {{ request.user.username }}</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">User Information</h5>
                <p class="card-text"><strong>Username:</strong> {{ request.user.username }}</p>
                <p class="card-text"><strong>Email:</strong> {{ request.user.email }}</p>
                <!-- You can add more user information here -->

                <!-- Button to Edit Profile (URL needs to be adjusted) -->
                <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>

                <!-- Button to Logout (URL needs to be adjusted) -->
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
